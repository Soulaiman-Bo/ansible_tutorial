---

- hosts: all
  become: true
  tasks: 

  - name: install apache package and php
    apt: 
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution =="Ubuntu"
  
  - name: install apache package and php in centos
    dnf: 
      name: 
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution =="CentOS"